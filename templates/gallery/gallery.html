{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <h1 style="padding: 10% 0 0 0 ;" class="headingText header center brown-text text-lighten-2">Gallery</h1>
        <!-- <div class="row center">
          <h5 class="header col s12 light">
            Your Personal Hair Expert
          </h5>
        </div> -->
        
      </div>
    </div>
    <div class="parallax"><img src="{% static 'img/bg.jpg' %}" alt="Unsplashed background img 1"></div>
  </div>

<section id="gallery" class="section section-gallery scrollspy">
    <div class="container">
      <!-- <h4 class="center">
        <span class="brown-text">Photo </span> Gallery
      </h4> -->
      
      <section id="popular" class="section section-popular scrollspy">
          <div class="row">
            <h4 class="center">
              <span class="brown-text">Professional</span> Services</h4>
            
            {% for gal in galleries %}
              <div class="col s12 m4">
              <div class="card">
                <div class="card-image large">
                  <a href="{{ gal.photo.url }}"  data-lightbox="gallery">
                    <img src="{{ gal.photo.url }}" height="350px" alt="">

                  </a>
                  <!-- <span class="card-title">{{gal.name}}</span> -->
                </div>
              </div>
            </div>
            {% endfor %}
    
         
        </div>
      </section>

 
    </div>
  </section>

  {% endblock %}
